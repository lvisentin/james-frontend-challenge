<james-loading [show]="loading"></james-loading>
<james-error [show]="error"></james-error>

<james-header></james-header>

<main id="main-content" *ngIf="establishments">
    <ng-container *ngFor="let establishment of establishments">
        <james-establishment-card 
            [establishment]="establishment"
            class="establishment-card"
        ></james-establishment-card>
    </ng-container>
</main>
